    <title>Movie Recommendation System</title>
    <style>
        *{
            font-family: 'Poppins', sans-serif;
          }

        form{
          position : relative;
          margin-inline: auto;
          border-radius: 15px;
          width : 30%;
        }
        @media only screen and (max-width: 768px) {
          form{
            width : 100%;
          }
        }
        .moviename{
          font-family: 'Courier New', Courier, monospace;
        } 
    </style>
    <script>

      function validateForm() 
      {
        let x = document.forms["movie"]["name"].value;
        let flag = 0;
        if (x == "") {
          document.getElementById("errors").innerHTML = "Name must be filled out";
          flag = 1;
        }
        let y = document.forms["movie"]["choice"].value;
        if (y == "0") {
          document.getElementById("errors1").innerHTML = "Recommendation type must be given";
          flag = 1;
        }

        if(flag == 1)
          return false;

        if(x != "" && y!=0){
          document.getElementById("errors").innerHTML = "";
          document.getElementById("errors").innerHTML = "";
          return true;
        }
      }
    
    </script>
</head>
<body style = "background-color: black;">
    <header>
        <h3 class = "text-center text-danger p-3">MOVIE RECOMMENDATION SYSTEM</h3>
    </header>

    <section id = "main">
        <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade w-100" data-bs-ride="carousel">
            <div class="carousel-inner"  style = "max-height: 90vh;">
              <div class="carousel-item active">
                <img src="static/images/avengers.jpg" class="d-block w-100" alt="Avengers">
              </div>
              <div class="carousel-item">
                <img src="static/images/pirates.jpg" class="d-block w-100" alt="Pirates of the carribean">
              </div>
              <div class="carousel-item">
                <img src="static/images/dc.jpg" class="d-block w-100" alt="DC">

            </div>
          </div>
    </section>

    <section id = "inputs" style = "padding: 50px 50px 0px 50px;">
      <h3 class = "text-danger text-center p-3">RECOMMENDATIONS</h3>
        <form name = "movie" method="POST" action = "/result">
          <div class = "mb-3">
            <input type = "text" class = "form-control" name = "name" id = "name" placeholder = "Enter Movie Name">
          </div>
          <div class = "mb-3">
            <select class="form-select" name = "choice" id = "choice" aria-label="Default select example">
              <option value="0">Recommendation based on?</option>
              <option value="1">Content Based Movies</option>
              <option value="2">Genre Based Movies</option>
              <option value="3">Story Based Movies</option>
            </select>
          </div>
          <div class = "mb-3 text-center">
            <button type="submit" class = "btn" style = "background-color: #228B00; color: white;" onclick="return validateForm();">GENERATE</button>
          </div>
          <p id = "errors" class = "text-danger text-center"></p>
          <p id = "errors1" class = "text-danger text-center"></p>
        </form>
    </section>
    
    <section id = "popular" style = "padding: 30px 50px;">

            <div class="card text-center">

            </div>
            <div class = "text-center text-white p-3 moviename">Iron man 2</div>
          </div>
          <div class = "col-sm-6 col-md-6 col-lg-3 pb-3">
            <div class="card text-center">
              <img src = "static/images/ghostrider.webp" class="img-responsive" alt="Image">
            </div>
            <div class = "text-center text-white p-3 moviename">Ghost rider</div>

          <div class = "col-sm-6 col-md-6 col-lg-3 pb-4">

            </div>
